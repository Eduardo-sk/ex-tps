<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <label for="">  Nome: </label>
                <input type="text" class="form-control" id="campoNome">

                <label for="">Ano Nascimento: </label>
                <input type="number" class="form-control" id="campoAno">

                <label for="">Código </label>
                <input type="number" class="form-control" id="campoCodigo">

                <button class="btn btn-primary mt-3" id="calc">Calcular</button>

                <h1>Nome: <span id="nome"> </span></h1>
                <h2>Idade: <span id="idade"> </span></h2>
                <h2>Ano <span id="ano"> </span></h2>
                <h2>Saldo incial: <span id="saldo"> </span></h2>
                <h2>Código: <span id="codigo"> </span></h2>

                <div class="row">
                    <div class="col-6">
                        <hr>
                        <h3>Deposita</h3>
                        <label for="Deposito">Deposito</label>
                        <input type="number" class="form-control" id="cmDeposito">
                        <button class="btn btn-primary mt-3" id="Deposito">Depositar</button>
                    </div>
                    <div class="col-6">
                        <hr>
                        <h3>Comprar</h3>
                        <label for="">Valor da compra</label>
                        <input type="number" class="form-control" id="cmCompra">
                        <button class="btn btn-primary mt-3" id="comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="./js/pessoa.js"></script>
    <script src="./js/cliente.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
